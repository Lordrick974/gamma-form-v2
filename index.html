<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¨ Gamma AI Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 520px;
      margin: 0 auto;
    }
    
    h1 {
      color: #667eea;
      font-size: 24px;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      transition: all 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    /* Zone d'upload */
    .upload-zone {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin: 15px 0;
      transition: all 0.3s ease;
      cursor: pointer;
      background: #fafafa;
    }
    
    .upload-zone:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .upload-zone.dragover {
      border-color: #667eea;
      background: #e8edff;
      transform: scale(1.02);
    }
    
    .upload-zone.has-files {
      border-color: #28a745;
      background: #f0fff4;
    }
    
    .upload-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .upload-text {
      color: #666;
      font-size: 13px;
    }
    
    .upload-text strong {
      color: #667eea;
    }
    
    .file-input {
      display: none;
    }
    
    /* Liste des fichiers */
    .file-list {
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 12px;
    }
    
    .file-item:last-child {
      margin-bottom: 0;
    }
    
    .file-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }
    
    .file-icon {
      font-size: 16px;
    }
    
    .file-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #333;
    }
    
    .file-size {
      color: #888;
      font-size: 11px;
      white-space: nowrap;
    }
    
    .file-remove {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      padding: 4px;
      font-size: 14px;
      width: auto;
      margin: 0;
    }
    
    .file-remove:hover {
      transform: scale(1.2);
      box-shadow: none;
    }
    
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    
    select {
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .result {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    
    .result a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .result a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .result-details {
      margin-top: 10px;
      padding: 10px;
      background: white;
      border-radius: 6px;
      font-family: monospace;
      font-size: 11px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
    }
    
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    
    .quick-btn {
      flex: 1;
      padding: 8px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .quick-btn:hover {
      background: #e9ecef;
      border-color: #667eea;
    }
    
    .hint {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
      text-align: center;
    }
    
    .supported-formats {
      font-size: 11px;
      color: #888;
      margin-top: 6px;
    }
    
    /* Progress bar */
    .progress-container {
      display: none;
      margin-top: 10px;
    }
    
    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
